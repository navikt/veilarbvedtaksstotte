kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: veilarbvedtaksstotte
  namespace: q0
  labels:
    team: pto
  cluster: dev-fss
spec:
  image: docker.pkg.github.com/navikt/veilarbvedtaksstotte/veilarbvedtaksstotte:{{version}}
  port: 8080
  webproxy: true
  leaderElection: true
  ingresses:
    - https://app-q0.adeo.no/veilarbvedtaksstotte
    - https://veilarbvedtaksstotte-q0.nais.preprod.local
  prometheus:
    enabled: true
    path: veilarbvedtaksstotte/internal/metrics
  readiness:
    path: veilarbvedtaksstotte/internal/isReady
    initialDelay: 30
  liveness:
    path: veilarbvedtaksstotte/internal/isAlive
    initialDelay: 30
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 75
  resources:
    limits:
      cpu: "2"
      memory: 1024Mi
    requests:
      memory: 512Mi
  vault:
    enabled: true
    paths:
      - kvPath: /serviceuser/data/dev/srvveilarbvedtaksstotte
        mountPath: /var/run/secrets/nais.io/service_user
      - kvPath: /kv/preprod/fss/veilarbvedtaksstotte/q0
        mountPath: /var/run/secrets/nais.io/vault
  configMaps:
    files:
      - pto-config
  env:
    - APPDYNAMICS_CONTROLLER_HOST_NAME
    - APPDYNAMICS_AGENT_ACCOUNT_NAME
    - APPDYNAMICS_CONTROLLER_PORT
    - APPDYNAMICS_CONTROLLER_SSL_ENABLED
    - name: VEILARBVEDTAKSSTOTTE_DB_URL
      value: jdbc:postgresql://b27dbvl008.preprod.local:5432/veilarbvedtaksstotte-q0
    - name: "APP_ENVIRONMENT_NAME"
      value: q0

kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: veilarbvedtaksstotte
  namespace: pto
  labels:
    team: pto
spec:
  image: ghcr.io/navikt/veilarbvedtaksstotte/veilarbvedtaksstotte:{{version}}
  port: 8080
  webproxy: true
  leaderElection: true
  ingresses:
    - https://veilarbvedtaksstotte.prod-fss-pub.nais.io
    - https://veilarbvedtaksstotte.intern.nav.no
    - https://app.adeo.no/veilarbvedtaksstotte
    - https://veilarbvedtaksstotte.nais.adeo.no
  prometheus:
    enabled: true
    path: veilarbvedtaksstotte/internal/prometheus
  readiness:
    path: veilarbvedtaksstotte/internal/health/readiness
    initialDelay: 30
  liveness:
    path: veilarbvedtaksstotte/internal/health/liveness
    initialDelay: 30
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 75
  resources:
    limits:
      cpu: "2"
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 512Mi
  vault:
    enabled: true
    paths:
      - kvPath: /serviceuser/data/prod/srvveilarbvedtaksstotte
        mountPath: /var/run/secrets/nais.io/service_user
      - kvPath: /kv/prod/fss/veilarbvedtaksstotte/default
        mountPath: /var/run/secrets/nais.io/vault
  kafka:
    pool: nav-prod
  env:
    - name: ENDRING_PA_AVSLUTT_OPPFOLGING_TOPIC
      value: aapen-fo-endringPaaAvsluttOppfolging-v1-p
    - name: ENDRING_PA_OPPFOLGINGS_BRUKER_ONPREM_TOPIC
      value: aapen-fo-endringPaaOppfoelgingsBruker-v1-p
    - name: ENDRING_PA_OPPFOLGINGS_BRUKER_TOPIC
      value: pto.endring-paa-oppfolgingsbruker-v2
    - name: VEDTAK_SENDT_TOPIC
      value: aapen-oppfolging-vedtakSendt-v1-p
    - name: ARENA_VEDTAK_TOPIC
      value: teamarenanais.aapen-arena-14avedtakiverksatt-v1-p
  azure:
    application:
      enabled: true
      claims:
        extra:
          - NAVident
          - azp_name
  accessPolicy:
    inbound:
      rules:
        - application: veilarbportefoljeflatefs
          namespace: obo
          cluster: prod-gcp
        - application: veilarbportefolje
          namespace: pto
          cluster: prod-fss
          permissions:
            roles:
              - "siste-14a-vedtak"
        - application: veilarbpersonflate
          namespace: poao
          cluster: prod-gcp
        - application: beslutteroversikt
          namespace: obo
          cluster: prod-gcp
        - application: mulighetsrommet-api
          namespace: team-mulighetsrommet
          cluster: prod-gcp
        - application: pto-admin
          namespace: pto
          cluster: prod-fss
  envFrom:
    - configmap: pto-config
